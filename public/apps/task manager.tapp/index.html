<!DOCTYPE html>
<html class="size-full">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        @font-face {
            font-family: Inter;
            src: url(/fonts/Inter.ttf);
        }
    </style>
</head>
    <body class="p-4 m-0 text-white font-[Inter] relative flex flex-col size-full gap-4">
        <div class="flex p-2 bg-[rgba(255,255,255,0.16)] rounded-lg w-max gap-0.5">
            <button class="navbtn p-1.5 hover:bg-[#ffffff28] rounded-lg relative flex items-center select-none cursor-pointer" onclick="loadPane('tasks')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M12 6.75a5.25 5.25 0 0 1 6.775-5.025.75.75 0 0 1 .313 1.248l-3.32 3.319c.063.475.276.934.641 1.299.365.365.824.578 1.3.64l3.318-3.319a.75.75 0 0 1 1.248.313 5.25 5.25 0 0 1-5.472 6.756c-1.018-.086-1.87.1-2.309.634L7.344 21.3A3.298 3.298 0 1 1 2.7 16.657l8.684-7.151c.533-.44.72-1.291.634-2.309A5.342 5.342 0 0 1 12 6.75ZM4.117 19.125a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75h-.008a.75.75 0 0 1-.75-.75v-.008Z" clip-rule="evenodd" />
                </svg>
                <span class="absolute opacity-0 text-[14px] font-[600] w-max py-1 px-2 border border-[#ffffff28] rounded-md bg-[#ffffff10] duration-150 pointer-events-none">Tasks</span>
            </button>
            <button class="navbtn p-1.5 hover:bg-[#ffffff28] rounded-lg relative flex items-center select-none cursor-pointer" onclick="loadPane('sys')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-6">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                </svg>
                <span class="absolute opacity-0 text-[14px] font-[600] w-max py-1 px-2 -left-1/2 border border-[#ffffff28] rounded-md bg-[#ffffff10] duration-150 pointer-events-none">System Info</span>
            </button>
            <button class="navbtn p-1.5 hover:bg-[#ffffff28] rounded-lg relative flex items-center select-none cursor-pointer" onclick="loadPane('startup')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <span class="absolute opacity-0 text-[14px] font-[600] w-max py-1 px-2 -left-1/2 border border-[#ffffff28] rounded-md bg-[#ffffff10] duration-150 pointer-events-none">Startup Processes</span>
            </button>
        </div>
        <div class="relative size-full">
            <div class="absolute w-full duration-150" id="appl">
                <table class="w-full bg-[#00000068] rounded-[10px] border-collapse overflow-hidden">
                    <thead class="font-[900] bg-[#ffffff28]">
                        <th class="text-left py-2.5 px-3.5 cursor-default select-none">Name</th>
                        <th class="text-left py-2.5 px-3.5 cursor-default select-none">Memory</th>
                        <th class="text-left py-2.5 px-3.5 cursor-default select-none">PID</th>
                        <th class="text-left py-2.5 px-3.5 cursor-default select-none">State</th>
                        <th class="text-left py-2.5 px-3.5 cursor-default select-none"></th>
                    </thead>
                    <tbody>
                        <td class="text-sm">Loading Tasks (This will take a few seconds)</td>
                        <!-- <tr class="py-2.5 px-3.5">
                            <th class="text-left py-2.5 pl-3.5 pr-[100px]">Settings</th>
                            <td class="px-3.5">2 MB</td>
                            <td class="px-3.5">ba11d83a-5372-4aae-8a83-bbab718fa10c</td>
                            <td class="px-3.5">1</td>
                            <td class="px-3.5">Active</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
            <div class="absolute opacity-0 pointer-events-none duration-150" id="sysinf">
                <h1>System Information (estimated)</h1>
                <div class="flex gap-1 items-center">
                    <img class="w-[50px] h-auto" src="./cpu.svg" />
                    <p class="font-semibold" id="cpu"></p>
                </div>
                <div class="flex gap-1 items-center">
                    <img class="w-[50px] h-auto" src="./ram.svg" />
                    <p class="font-semibold" id="ram"></p>
                </div>
                <div class="flex gap-1 items-center">
                    <img class="w-[50px] h-auto" src="./ssd.svg" />
                    <p class="font-semibold" id="ssd"></p>
                </div>
                <div class="flex gap-1 items-center">
                    <img class="w-[50px] h-auto" src="./gpu.svg" />
                    <p class="font-semibold" id="gpu"></p>
                </div>
            </div>
            <div class="absolute opacity-0 pointer-events-none duration-150 p-2 w-full h-full" id="startup">
                <div class="flex items-center justify-between mb-2">
                    <h1 class="text-xl font-bold">Startup Processes</h1>
                    <div class="flex items-center gap-2">
                        <select id="startupScopeSelect" class="rounded-md bg-[#ffffff0a] border border-[#ffffff22] text-[#ffffff] px-2 py-1">
                            <option value="all">All</option>
                            <option value="System">System</option>
                            <option id="userOption">User</option>
                        </select>
                        <script>
                            (function() {
                                const opt = document.getElementById('userOption');
                                if (opt) opt.value = sessionStorage.getItem('currAcc') || 'Guest';
                            })();
                        </script>
                        <button id="refreshStartup" class="w-max py-1 px-3 rounded-md font-semibold bg-[#ffffff10] hover:bg-[#ffffff20] duration-150">Refresh</button>
                        <button id="addStartupBtn" class="w-max py-1 px-3 rounded-md font-semibold bg-[#ffffff10] hover:bg-[#ffffff20] duration-150">Add</button>
                    </div>
                </div>
                <div id="startupTableContainer" class="overflow-auto">
                    <table class="w-full bg-[#00000068] rounded-[10px] border-collapse overflow-hidden">
                        <thead class="font-[900] bg-[#ffffff28]">
                            <th class="text-left py-2.5 px-3.5 cursor-default select-none">Name</th>
                            <th class="text-left py-2.5 px-3.5 cursor-default select-none">Scope</th>
                            <th class="text-left py-2.5 px-3.5 cursor-default select-none">Command</th>
                            <th class="text-left py-2.5 px-3.5 cursor-default select-none">Installed By</th>
                            <th class="text-left py-2.5 px-3.5 cursor-default select-none">Enabled</th>
                            <th class="text-left py-2.5 px-3.5 cursor-default select-none"></th>
                        </thead>
                        <tbody id="startupTbody">
                            <tr>
                                <td class="text-sm">Loading startup processes...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="/assets/libs/tailwind.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
